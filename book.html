<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now | Mopster</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 2rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #000; }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 400px; }
    input, select, textarea, button {
      padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;
    }
    button { background-color: #00bfff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book Now</a>
  </nav>
  <h1>Book a Cleaning</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <select name="service" required>
      <option value=\"\">Select a Service</option>
      <option>Deep Clean</option>
      <option>Basic Cleaning</option>
      <option>Carpet Cleaning</option>
      <option>Move In/Out</option>
      <option>Pet Friendly Cleaning</option>
    </select>
    <textarea name="message" placeholder="Additional Details" rows="4"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
